<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong Casino Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-green-800 font-['Noto_Sans_SC']">
    <div class="container mx-auto p-4">
        <header class="bg-green-900 text-white p-4 rounded-lg mb-6 shadow-lg">
            <h1 class="text-3xl font-bold text-center">MAHJONG CASINO</h1>
            <div class="flex justify-between items-center mt-2">
                <div id="player-info" class="bg-yellow-600 px-4 py-2 rounded-lg">
                    <span>Saldo: $</span><span id="balance">1000</span>
                </div>
                <div id="game-status" class="bg-blue-600 px-4 py-2 rounded-lg">
                    <span>Status: </span><span id="status">Menunggu Taruhan</span>
                </div>
            </div>
        </header>

        <div class="game-area bg-green-700 rounded-lg p-4 shadow-inner">
            <div id="mahjong-table" class="relative h-96 bg-green-600 rounded-lg">
                <!-- Tile akan di-generate oleh JavaScript -->
            </div>
            
            <div class="betting-controls mt-4 bg-green-800 p-4 rounded-lg">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <label class="text-white mr-2">Jumlah Taruhan:</label>
                        <input type="number" id="bet-amount" min="10" max="1000" value="50" 
                               class="w-24 px-2 py-1 rounded">
                    </div>
                    <button id="place-bet" 
                            class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition">
                        Pasang Taruhan
                    </button>
                </div>
                
                <div class="flex space-x-4">
                    <button id="cash-out" 
                            class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-6 rounded-lg transition">
                        Tarik Dana
                    </button>
                    <button id="new-game" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition">
                        Game Baru
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/game.js"></script>
</body>
</html>
